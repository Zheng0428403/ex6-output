<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spirited Away Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  
  <div class="container">
    <h1 class="text-center text-primary">Spirited Away</h1>
    
    <div class="text-center my-4">

      <img src="assets/千与千寻.png" alt="Spirited Away Poster"
           class="img-fluid rounded-0 border border-primary border-4 rounded-2">
    </div>
    
    <div id="contentContainer" class="my-4 text-center">
      <h2>Description</h2>
      <p>
        Spirited Away tells the story of Chihiro, a young girl who finds herself trapped in a mysterious and magical world of spirits. To return to the human world, she must work in a bathhouse for the spirits and find her inner strength.
      </p>
    </div>
    
    <div class="text-center my-4">
      <button class="btn btn-primary me-2" id="descriptionButton">Description</button>
      <button class="btn btn-success me-2" id="castButton">Cast</button>
      <button class="btn btn-warning" id="triviaButton">Trivia</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const descriptionButton = document.getElementById('descriptionButton');
      const castButton = document.getElementById('castButton');
      const triviaButton = document.getElementById('triviaButton');
      const contentContainer = document.getElementById('contentContainer');

      descriptionButton.addEventListener('click', function() {
        contentContainer.innerHTML = `
          <h2>Description</h2>
          <p>
            Spirited Away tells the story of Chihiro, a young girl who finds herself trapped in a mysterious and magical world of spirits. To return to the human world, she must work in a bathhouse for the spirits and find her inner strength.
          </p>
        `;
      });

      castButton.addEventListener('click', function() {
        contentContainer.innerHTML = `
          <h2>Main Cast</h2>
          <p>
            <strong>Chihiro</strong>: Rumi Hiragi<br>
            <strong>Haku</strong>: Miyu Irino<br>
            <strong>Yubaba</strong>: Mari Natsuki<br>
            <strong>Kamaji</strong>: Bunta Sugawara
          </p>
        `;
      });

      triviaButton.addEventListener('click', function() {
        contentContainer.innerHTML = `
          <h2>Trivia</h2>
          <p>
            It is the only non-English language film to win the Academy Award for Best Animated Feature.<br>
            The movie was made without a script; Hayao Miyazaki wrote the story as he drew the storyboard!<br>
            Spirited Away overtook Titanic's box office record in Japan when released.
          </p>
        `;
      });
    });
  </script>
</body>
</html>
